{% extends 'mainapp/base.html' %}
{% block title %}
 Edit Task
{% endblock %}

{% block content %}
<form action="{% url 'mainapp:edittask' item_id%}" method="POST">
    {% csrf_token %}
    {% for field in form %}
        {{ field }}
        {% if field.errors %}
            {{ field.errors }}
        {% endif %}
        <button type="submit" name="submit"> Add </button>
        <button> <a href="{% url 'mainapp:main' %}">Cancel </a></button>
    {% endfor %}
</form>
{% endblock %}
